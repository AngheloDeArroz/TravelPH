<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book a Trip | TravelPH</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <style>
      body {
        font-family: 'Arial', sans-serif;
        background: #f0f4f8;
        margin: 0;
        padding: 0;
      }

      .booking-container {
        max-width: 600px;
        margin: 50px auto;
        background: #fff;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      }

      .booking-container h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }

      .booking-form label {
        display: block;
        margin-bottom: 6px;
        font-weight: bold;
      }

      .booking-form input,
      .booking-form select,
      .booking-form textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border-radius: 8px;
        border: 1px solid #ccc;
      }

      .btn {
        width: 100%;
        padding: 12px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
      }

      .btn:hover {
        background-color: #0056b3;
      }

      .back-link {
        display: block;
        text-align: center;
        margin-top: 20px;
        text-decoration: none;
        color: #007bff;
      }

      .back-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="booking-container">
      <h1>Book Your Trip</h1>
      <form class="booking-form">
        <label for="destination">Destination</label>
        <select id="destination" required>
          <option value="">Select a destination</option>
          <option value="El Nido">El Nido, Palawan</option>
          <option value="Boracay">Boracay</option>
          <option value="Banaue">Banaue Rice Terraces</option>
          <option value="Baguio">Baguio</option>
        </select>

        <label for="travel-date">Travel Date</label>
        <input type="date" id="travel-date" required />

        <label for="people">Number of People</label>
        <input type="number" id="people" min="1" required />

        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Your Name" required />

        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Your Email" required />

        <label for="notes">Additional Notes</label>
        <textarea id="notes" rows="4" placeholder="Any special requests?"></textarea>

        <button type="submit" class="btn">Confirm Booking</button>
      </form>

      <a href="index.html" class="back-link"><i class="ri-arrow-left-line"></i> Back to Home</a>
    </div>
  </body>
</html>
